<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>
    <nav class="container">
        <img class="logo" src="logo.png" width="50" height="50">

        <div class="Home">Home</div>
        <div class="Search">Search</div>
        <div class="Logout">Logout</div>
    </nav>

    <div>
        <h1>Ini Form Belajar</h1>
    </div>

    <main class="content" >
        <div>
            <h2>Form</h2>
            <br>
            <form action="">
                <label for="nama">Nama</label>
                <input type="text" name="nama" id="nama"><br>
                
                <label for="tgll">Tanggal lahir</label>
                <input type="date" name="tgll" id="tgll"><br>
                
                <label for="jkel">Jenis Kelamin</label>
                <input type="radio" name="jkel" id="laki" value="laki"> 
                <label for="laki">Laki - laki</label>
                <input type="radio" name="jkel" id="perempuan" value="perempuan"> 
                <label for="perempuan">Perempuan</label>

            </form>
        </div>
        <div>
            <h2>Tabel</h2>
            <table class="_table" border="1px">
                <tr>
                    <th>Nama</th>
                    <th>Tanggal lahir</th>
                    <th>Jenis Kelamin</th>
                    <th>Pesan</th>
                    <th>Profile</th>
                    <th>Aksi</th>
                </tr>
                <tr>
                    <td>Harimas</td>
                    <td>21 Maret 1996</td>
                    <td>Laki laki</td>
                    <td>Mari kita Coba</td>
                    <td><a href="layout.html">Klik di Sini</a></td>
                    <td align="center"><i class="fas fa-trash"></i></td>
                </tr>
            </table>
        </div>
    </main>
    
    
    <footer>
        <p>Copyright @Revou 2023</p>
    </footer>
</body>
</html>
